<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>PDFJSAnnotate</title>
  <link rel="stylesheet" type="text/css" href="../pen.css"/>
  <link rel="stylesheet" type="text/css" href="../toolbar.css"/>
  <style type="text/css">
    body {
      background-color: #eee;
      font-family: sans-serif;
      position: absolute;
      margin: 0;
      top: 40px;
      right: 0;
      bottom: 0;
      left: 0;
    }
    #canvas, #svg {
      position: absolute;
      top: 5px;
      left: 50%;
      margin-bottom: 10px;
      box-shadow: 0 0 3px #bbb;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button class="rectangle" type="button">rectangle</button>
    <button class="highlight" type="button">highlight</button>
    <button class="strikeout" type="button">strikeout</button>

    <div class="spacer"></div>
    
    <button class="comment" type="button">comment</button>
    
    <div class="spacer"></div>

    <a href="javascript://" class="pen-color pen-color-black" data-color="000000" title="black"></a>
    <a href="javascript://" class="pen-color pen-color-white" data-color="ffffff" title="white"></a>
    <a href="javascript://" class="pen-color pen-color-magenta" data-color="fb67fa" title="magenta"></a>
    <a href="javascript://" class="pen-color pen-color-cyan" data-color="69fcfc" title="cyan"></a>

    <input type="range" class="pen-size" min="1" max="20"/> <span class="pen-size-output"></span>

    <div class="spacer"></div>

    <button type="button" class="clear">clear</button>
  </div>
  <canvas id="canvas"></canvas>
  <svg id="svg" xmlns="http://www.w3.org/2000/svg"></svg>
  <script src="../__build__/shared.js"></script>
  <script src="../__build__/mega.js"></script>
</body>
</html>
